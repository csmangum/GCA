<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cellular Automata Flow</title>
    <style>
      /* Center the canvas and control panel */
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        flex-direction: column; /* Stack elements vertically */
      }
      #automataCanvas {
        border: 1px solid #000;
        margin-bottom: 10px; /* Space between the canvas and control panel */
      }
      #controlPanel {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px; /* Space between control elements */
      }
    </style>
  </head>
  <body>
    <canvas id="automataCanvas"></canvas>
    <div id="controlPanel">
      <button id="playPauseButton">Pause</button>
      <label for="updateIntervalInput">Update Interval (ms):</label>
      <input
        type="number"
        id="updateIntervalInput"
        value="100"
        min="10"
        max="1000"
        step="10"
      />
      <label for="ruleSetSelect">Rule Set:</label>
      <select id="ruleSetSelect">
        <!-- Options will be dynamically generated by the JavaScript -->
      </select>
    </div>
    <script src="automata.js"></script>
  </body>
</html>
