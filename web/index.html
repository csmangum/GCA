<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cellular Automata Flow</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        flex-direction: column;
      }
      #automataCanvas {
        border: 1px solid #000;
        margin-bottom: 10px;
      }
      #controlPanel {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <canvas id="automataCanvas"></canvas>
    <div id="controlPanel">
      <button id="playPauseButton">Pause</button>
      <label for="animationSpeedSlider">Speed:</label>
      <input
        type="range"
        id="animationSpeedSlider"
        min="10"
        max="1000"
        value="100"
        step="10"
      />
      <label for="gridSizeInput">Grid Size:</label>
      <input type="number" id="gridSizeInput" value="40" min="10" max="100" />
      <label for="cellSizeInput">Cell Size:</label>
      <input type="number" id="cellSizeInput" value="10" min="5" max="20" />
      <button id="resetButton">Reset</button>
      <label for="ruleSetSelect">Rule Set:</label>
      <select id="ruleSetSelect"></select>
    </div>
    <script src="automata.js"></script>
  </body>
</html>
